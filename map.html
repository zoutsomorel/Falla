<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Leaflet.js</title>
    
    <!-- Inclure Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Carte OpenStreetMap avec Leaflet.js</h2>
    <div id="map"></div>

    <script>
        // Initialisation de la carte
        var map = L.map(document.querySelector('#map')).setView([48.8566, 2.3522], 12); // Coordonn√©es de Paris, zoom 12

        // Ajouter le fond de carte (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter un marqueur sur la carte
        var marker = L.marker([48.8566, 2.3522]).addTo(map)
            .bindPopup("<b>Paris, France</b><br>Carte sans fond.")
            .openPopup();
    </script>

</body>
</html>
