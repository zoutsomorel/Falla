<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Formulaire vendeur
	</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="../css/morel.css">
	<style type="text/css">
		form .input{
/*			margin-left: 10px;*/
			width:calc(100% - 15px);
			margin-top:5px;
			bpx-sizing:border-box;
			border-radius:4px;
		}
	</style>
</head>
<body>
	<div class='flex-center w-100 h-100 fixed-top px-2 border-box'>
		<form class='container-800 text-left rounded shadow' style='margin:0px;padding:20px 5px'>
			<h4 class='text-center'>Devenir vendeur</h4>
			<div class='py-2'>
				<span class='py-2'>
					Nom de l'entreprise
				</span><br/>
				<input  class='input form-control' placeholder="Nom de l'entreprise"/>
			</div>
			<div class='py-2'>
				<span class='py-2'>
					Numero de telephone
				</span><br/>
				<input type='tel' class='input form-control' placeholder="Numero de telephone"/>
			</div>
			<div class='py-2'>
				<span class=''>
					Description de l'activite
				</span><br/>
				<textArea type='number'  class='input form-control' placeholder='Prix du produit'></textArea>
			</div>
			<div class='py-2'>
				<span class='py-2'>
					Accepter la geolocation
				</span><br/>
				<div class='flex input form-control' >
					<div ><input type='radio' name='geo' checked='true'> Non</div> <div class='px-2'><input type='radio' name='geo'> Oui</div>
				</div>
			</div>
			<div class='text-right'>
				<button class='btn bg-primary text-white my-2'>Enregistrer</button>
			</div>
		</form>
	</div>
</body>
</html>
